<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Calculator - Js</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="main">

        <h3>Calculator</h3>

        <div class="frame">
            <div class="display">
                <input type="text" name="inpVal" readonly id="inpVal">
            </div>
            <div class="buttons">

                <button class="btn" style="background-color: gray;">AC</button>
                <button class="btn" style="background-color: gray;">DE</button>
                <button class="btn">%</button>
                <button class="btn">/</button>

                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">*</button>

                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>

                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>

                <button class="btn">0</button>
                <button class="btn">00</button>
                <button class="btn">.</button>
                <button class="btn" style="background-color: black; color: white;">=</button>

            </div>
        </div>

    </div>





    <!-- js script -->
    <script src="script.js"></script>
</body>

</html>
